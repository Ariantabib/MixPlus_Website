<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="light" class="theme-light lang-fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محصولات | میکس‌پلاس</title>
  <meta name="description" content="Catalog of MixPlus Kitchen Products">
  
  <link rel="stylesheet" href="css/style.css">

  <!-- استایل‌های اختصاصی صفحه محصولات -->
  <style>
    /* --- Search & Filter Section --- */
    .products-container {
      padding-top: 120px; 
      max-width: 1600px;
      margin: 0 auto;
      padding-bottom: 4rem;
    }

    .search-section {
      padding: 1rem 2rem;
      margin-bottom: 2rem;
    }

    .search-box-wrapper {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }

    .main-search-input {
      width: 100%;
      padding: 1rem 1.5rem;
      padding-right: 3.5rem;
      border-radius: 50px;
      border: 2px solid var(--stroke);
      background: var(--card);
      color: var(--fg);
      font-size: 1.1rem;
      font-family: var(--font-fa);
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }
    
    .main-search-input:focus {
      border-color: var(--brand);
      background: var(--bg);
      outline: none;
      box-shadow: 0 0 0 4px rgba(15, 169, 156, 0.1);
    }

    .search-icon {
      position: absolute;
      right: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    /* --- Filters --- */
    .filter-section {
      margin-bottom: 3rem;
      padding: 0 1rem;
    }

    .filter-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      background: var(--card);
      border: 1px solid var(--stroke);
      color: var(--fg);
      font-family: var(--font-fa);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover, .filter-btn.active {
      background: var(--brand);
      color: white;
      border-color: var(--brand);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .sub-filter-container {
      display: none; 
      animation: slideDown 0.4s ease forwards;
    }
    .sub-filter-container.active { display: block; }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .local-search-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .local-search-input {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--stroke);
      background: var(--card);
      color: var(--fg);
      font-size: 0.9rem;
      width: 300px;
      text-align: center;
    }

    /* --- Product Grid --- */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      padding: 0 2rem;
    }

    .product-card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--stroke);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .card-img-wrapper {
      width: 100%;
      height: 250px;
      background-color: #f0f0f0;
      position: relative;
      overflow: hidden;
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .product-card:hover .card-img {
      transform: scale(1.05);
    }

    .card-content {
      padding: 1.5rem;
      text-align: center;
    }

    .product-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--fg);
      direction: ltr;
      unicode-bidi: embed; 
    }

    /* --- Price & Direction Fixes --- */
    .price-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    
    html[dir="rtl"] .price-wrapper {
      direction: rtl;
      flex-direction: row-reverse;
    }
    
    html[dir="ltr"] .price-wrapper {
      direction: ltr;
      flex-direction: row;
    }

    .product-currency {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-muted);
    }

    .product-price-num {
      font-size: 1.2rem;
      font-weight: 800;
      color: var(--brand);
    }

    /* --- Loading & Empty States --- */
    .loading-state {
      text-align: center;
      padding: 4rem;
      font-size: 1.2rem;
      color: var(--text-muted);
    }

    .no-result {
      text-align: center;
      padding: 4rem;
      grid-column: 1 / -1;
    }

    /* --- Modal (Popup) --- */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 3000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--bg);
      width: 100%;
      max-width: 900px;
      max-height: 90vh;
      border-radius: 20px;
      overflow-y: auto;
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      transform: scale(0.9);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .modal-overlay.active .modal-content {
      transform: scale(1);
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 40px; height: 40px;
      background: rgba(0,0,0,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 10;
      color: var(--fg);
    }
    
    .modal-close:hover { background: var(--brand); color: white; }

    .modal-gallery {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 4/3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-main-img {
      width: 100%; height: 100%; object-fit: contain;
    }

    .modal-details h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      direction: ltr;
    }

    .modal-details .modal-category {
      color: var(--brand);
      font-weight: 700;
      margin-bottom: 1rem;
      display: block;
    }

    .modal-details .modal-price {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      display: block;
      direction: ltr;
    }

    .modal-description {
      color: var(--text-muted);
      line-height: 1.8;
      margin-bottom: 2rem;
      text-align: justify;
    }

    .specs-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .specs-table td {
      padding: 0.8rem;
      border-bottom: 1px solid var(--stroke);
    }
    .specs-table td:first-child {
      font-weight: 700;
      color: var(--fg);
      width: 40%;
    }
    .specs-table td:last-child {
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .modal-content { grid-template-columns: 1fr; }
      .modal-gallery { aspect-ratio: 16/9; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div id="header-container"></div>

  <!-- MAIN CONTENT -->
  <main class="products-container">
    
    <!-- 1. Global Search -->
    <section class="search-section">
      <div class="search-box-wrapper">
        <input type="text" id="global-search" class="main-search-input" placeholder="جستجوی هوشمند محصول...">
        <span class="search-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>
        </span>
      </div>
    </section>

    <!-- 2. Filters -->
    <section class="filter-section">
      <!-- Main Categories -->
      <div class="filter-row" id="main-categories">
        <button class="filter-btn active" data-cat="all">همه محصولات</button>
      </div>

      <!-- Sub Categories & Local Search -->
      <div id="sub-filter-container" class="sub-filter-container">
        <div class="local-search-wrapper">
          <input type="text" id="local-search" class="local-search-input" placeholder="جستجو در این دسته‌بندی...">
        </div>
        <div class="filter-row" id="sub-categories">
        </div>
      </div>
    </section>

    <!-- 3. Product Grid -->
    <div id="products-grid" class="products-grid">
      <div class="loading-state">در حال دریافت اطلاعات محصولات...</div>
    </div>

  </main>

  <!-- MODAL POPUP -->
  <div id="product-modal" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">×</button>
      
      <div class="modal-gallery">
        <img id="modal-img" src="" alt="Product Detail" class="modal-main-img">
      </div>
      
      <div class="modal-details">
        <span id="modal-cat-sub" class="modal-category"></span>
        <h2 id="modal-title" class="product-title"></h2>
        <span id="modal-price" class="modal-price"></span>
        
        <p id="modal-desc" class="modal-description"></p>

        <table class="specs-table">
          <tr>
            <td>شناسه محصول (ID)</td>
            <td id="modal-id" style="direction: ltr;"></td>
          </tr>
          <tr>
            <td>گروه کالایی</td>
            <td id="modal-cat"></td>
          </tr>
        </table>

        <div style="margin-top: 2rem; display: flex; gap: 1rem;">
          <button class="mix-btn mix-btn--primary" style="width: 100%;">خرید و نصب</button>
          <button class="mix-btn mix-btn--outline" onclick="closeModal()">بستن</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- SCRIPTS -->
  <script src="js/main.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>

  <!-- PRODUCTS PAGE LOGIC -->
  <script>
    // --- CONFIGURATION ---
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSt1el30V-dutlcuF4mcbUzbAn02ubmz_yXY_10nDYXbg8R9t4EIHA7fjwWrs0FYufYQxe4RPinz1fa/pub?gid=0&single=true&output=csv';
    
    // --- TEXT TRANSLATIONS ---
    const uiText = {
      fa: {
        searchGlobal: "جستجوی هوشمند محصول...",
        searchLocal: "جستجو در این دسته‌بندی...",
        allProducts: "همه محصولات",
        allSubs: "همه زیرمجموعه‌ها",
        noResult: "محصولی با این مشخصات یافت نشد.",
        loading: "در حال دریافت اطلاعات...",
        notAvailable: "ناموجود", // متن برای وقتی قیمت NaN یا خالی است
        currency: "ریال",
        buyBtn: "خرید و نصب",
        closeBtn: "بستن",
        specId: "شناسه محصول (ID)",
        specCat: "گروه کالایی",
        specCatSub: "زیرگروه"
      },
      en: {
        searchGlobal: "Smart Product Search...",
        searchLocal: "Search in this category...",
        allProducts: "All Products",
        allSubs: "All Subcategories",
        noResult: "No products found.",
        loading: "Loading products...",
        notAvailable: "N/A",
        currency: "Rial",
        buyBtn: "Buy & Install",
        closeBtn: "Close",
        specId: "Product ID",
        specCat: "Category",
        specCatSub: "Sub-Category"
      }
    };

    // --- STATE ---
    let allProducts = [];
    let currentCategory = 'all';
    let currentSubCategory = 'all';
    let currentLang = 'fa'; 

    // --- DOM ELEMENTS ---
    const grid = document.getElementById('products-grid');
    const mainCatContainer = document.getElementById('main-categories');
    const subCatContainer = document.getElementById('sub-categories');
    const subFilterContainer = document.getElementById('sub-filter-container');
    const globalSearchInput = document.getElementById('global-search');
    const localSearchInput = document.getElementById('local-search');
    
    const modal = document.getElementById('product-modal');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const modalPrice = document.getElementById('modal-price');
    const modalDesc = document.getElementById('modal-desc');
    const modalCat = document.getElementById('modal-cat');
    const modalCatSub = document.getElementById('modal-cat-sub');
    const modalId = document.getElementById('modal-id');

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', async () => {
      if (typeof window.currentLang !== 'undefined') {
        currentLang = window.currentLang;
      }
      applyLanguage();

      window.addEventListener('langReady', () => {
        currentLang = window.currentLang;
        applyLanguage();
        renderGrid();
      });

      await fetchData();
      setupEventListeners();
    });

    function applyLanguage() {
      const txt = uiText[currentLang];
      globalSearchInput.placeholder = txt.searchGlobal;
      localSearchInput.placeholder = txt.searchLocal;
    }

    // --- DATA FETCHING ---
    async function fetchData() {
      try {
        grid.innerHTML = `<div class="loading-state">${uiText[currentLang].loading}</div>`;
        
        const response = await fetch(CSV_URL);
        const data = await response.text();
        
        allProducts = parseCSV(data); 
        
        if (allProducts.length === 0) {
          grid.innerHTML = `<div class="no-result">محصولی یافت نشد.</div>`;
          return;
        }

        generateCategoryButtons();
        
        // --- SMART URL PARAMETER HANDLING ---
        const urlParams = new URLSearchParams(window.location.search);
        const catParam = urlParams.get('cat');
        
        if (catParam) {
          setTimeout(() => {
            const buttons = Array.from(document.querySelectorAll('#main-categories .filter-btn'));
            const targetBtn = buttons.find(btn => btn.dataset.cat === catParam);
            if (targetBtn) {
              targetBtn.click();
            } else {
              // اگر نام دکمه دقیق پیدا نشد (مثلا تفاوت فاصله)، سعی کن با متن دیتا پیدا کنه
              const fallbackBtn = buttons.find(btn => btn.textContent.trim() === catParam.trim());
              if(fallbackBtn) fallbackBtn.click();
              else renderGrid(allProducts);
            }
          }, 100);
        } else {
          renderGrid(allProducts);
        }

      } catch (error) {
        console.error('Error loading CSV:', error);
        grid.innerHTML = `<div class="no-result">خطا در بارگذاری اطلاعات. لطفا اتصال اینترنت خود را بررسی کنید.</div>`;
      }
    }

    // --- CSV PARSER (ROBUST PRICE HANDLING) ---
    function parseCSV(csvText) {
      const lines = csvText.split('\n').filter(line => line.trim() !== '');
      const headers = lines[0].split(',');
      
      const products = [];
      
      for (let i = 1; i < lines.length; i++) {
        const currentLine = lines[i].split(',');
        
        // خط مقابله: اگر ستون کم بود
        if (currentLine.length < 6) continue;

        // --- منطق حذف کاراکتر اضافی برای قیمت ---
        let rawPrice = currentLine[5]?.trim() || '';
        // حذف همه چیز به جز اعداد (0-9) برای تبدیل مطمئن به عدد
        let cleanPrice = rawPrice.replace(/[^0-9]/g, ''); 
        
        // اگر بعد از پاکسازی چیزی نماند، صفر بگذار
        if (!cleanPrice) cleanPrice = '0';

        products.push({
          id: currentLine[0]?.trim() || '',
          category: currentLine[1]?.trim() || '',
          subCategory: currentLine[2]?.trim() || '',
          name: currentLine[3]?.trim() || '',
          description: currentLine[4]?.trim() || '',
          price: cleanPrice
        });
      }
      return products;
    }

    // --- RENDER GRID WRAPPER ---
    function renderGrid(list = null) {
      if(list) renderProducts(list);
      else {
        if(currentCategory === 'all') renderProducts(allProducts);
        else if(currentSubCategory === 'all') renderProducts(allProducts.filter(p => p.category === currentCategory));
        else renderProducts(allProducts.filter(p => p.category === currentCategory && p.subCategory === currentSubCategory));
      }
    }

    // --- RENDER LOGIC (HANDLING NAN) ---
    function renderProducts(productsToRender) {
      grid.innerHTML = '';
      const txt = uiText[currentLang];
      
      if (productsToRender.length === 0) {
        grid.innerHTML = `<div class="no-result">${txt.noResult}</div>`;
        return;
      }

      productsToRender.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card reveal';
        card.onclick = () => openModal(p);

        const img1 = `images/products/${p.id}-1.jpg`;
        const img2 = `images/products/${p.id}-2.jpg`;

        // --- منطق قیمت ایمن ---
        let priceNum = parseInt(p.price);
        
        // اگر قیمت NaN باشد یا 0 باشد (مثلاً ستون خالی بوده)، متن "ناموجود" را نشان بده
        let priceDisplay = '';
        if (isNaN(priceNum) || priceNum === 0) {
            priceDisplay = txt.notAvailable;
        } else {
            priceDisplay = priceNum.toLocaleString(currentLang === 'fa' ? 'fa-IR' : 'en-US');
        }

        card.innerHTML = `
          <div class="card-img-wrapper">
            <img src="${img1}" alt="${p.name}" class="card-img" 
                 onerror="this.src='https://via.placeholder.com/300?text=No+Image'"
                 onmouseenter="this.src='${img2}'" 
                 onmouseleave="this.src='${img1}'">
          </div>
          <div class="card-content">
            <h3 class="product-title">${p.name}</h3>
            <div class="price-wrapper">
               <span class="product-currency">${txt.currency}</span>
               ${priceDisplay}
            </div>
          </div>
        `;
        grid.appendChild(card);
      });

      setupObserversForNewItems();
    }

    function setupObserversForNewItems() {
       const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    }

    // --- UI GENERATION ---
    function generateCategoryButtons() {
      const txt = uiText[currentLang];
      const categories = ['all', ...new Set(allProducts.map(p => p.category))];
      
      mainCatContainer.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = `filter-btn ${cat === 'all' ? 'active' : ''}`;
        btn.textContent = cat === 'all' ? txt.allProducts : cat;
        btn.dataset.cat = cat; // ذخیره دقیق نام دسته‌بندی
        btn.onclick = () => handleCategoryClick(cat);
        mainCatContainer.appendChild(btn);
      });
    }

    function generateSubCategoryButtons(category) {
      const txt = uiText[currentLang];
      subCatContainer.innerHTML = '';
      
      if (category === 'all') {
        subFilterContainer.classList.remove('active');
        return;
      }

      const subs = ['all', ...new Set(allProducts
        .filter(p => p.category === category)
        .map(p => p.subCategory)
      )];

      subs.forEach(sub => {
        const btn = document.createElement('button');
        btn.className = `filter-btn ${sub === 'all' ? 'active' : ''}`;
        btn.textContent = sub === 'all' ? txt.allSubs : sub;
        btn.dataset.sub = sub;
        btn.onclick = () => handleSubCategoryClick(sub);
        subCatContainer.appendChild(btn);
      });

      subFilterContainer.classList.add('active');
    }

    // --- EVENT HANDLERS ---
    function handleCategoryClick(cat) {
      currentCategory = cat;
      currentSubCategory = 'all';
      localSearchInput.value = '';

      document.querySelectorAll('#main-categories .filter-btn').forEach(b => {
        b.classList.toggle('active', b.dataset.cat === cat);
      });

      if (cat === 'all') {
        renderProducts(allProducts);
        generateSubCategoryButtons('all');
      } else {
        generateSubCategoryButtons(cat);
        const filtered = allProducts.filter(p => p.category === cat);
        renderProducts(filtered);
      }
    }

    function handleSubCategoryClick(sub) {
      currentSubCategory = sub;
      localSearchInput.value = '';

      document.querySelectorAll('#sub-categories .filter-btn').forEach(b => {
        b.classList.toggle('active', b.dataset.sub === sub);
      });

      if (sub === 'all') {
        const filtered = allProducts.filter(p => p.category === currentCategory);
        renderProducts(filtered);
      } else {
        const filtered = allProducts.filter(p => 
          p.category === currentCategory && p.subCategory === sub
        );
        renderProducts(filtered);
      }
    }

    function setupEventListeners() {
      globalSearchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        if (query.length < 2) {
          renderGrid();
          return;
        }
        const filtered = allProducts.filter(p => 
          p.name.toLowerCase().includes(query) ||
          p.description.toLowerCase().includes(query) ||
          p.id.toLowerCase().includes(query)
        );
        renderProducts(filtered);
      });

      localSearchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        let baseList = [];
        if (currentCategory === 'all') baseList = allProducts;
        else if (currentSubCategory === 'all') baseList = allProducts.filter(p => p.category === currentCategory);
        else baseList = allProducts.filter(p => p.category === currentCategory && p.subCategory === currentSubCategory);

        const filtered = baseList.filter(p => p.name.toLowerCase().includes(query));
        renderProducts(filtered);
      });
    }

    // --- MODAL LOGIC ---
    function openModal(product) {
      const txt = uiText[currentLang];
      const img = `images/products/${product.id}-1.jpg`;
      
      modalImg.src = img;
      modalTitle.textContent = product.name;
      
      // منطق قیمت در مودال
      let priceNum = parseInt(product.price);
      let modalPriceDisplay = '';
      
      if (isNaN(priceNum) || priceNum === 0) {
          modalPriceDisplay = txt.notAvailable;
      } else {
          modalPriceDisplay = priceNum.toLocaleString(currentLang === 'fa' ? 'fa-IR' : 'en-US');
      }

      modalPrice.innerHTML = `
        <div class="price-wrapper">
           <span class="product-currency">${txt.currency}</span>
           ${modalPriceDisplay}
        </div>`;

      modalDesc.textContent = product.description;
      modalCat.textContent = product.category;
      modalCatSub.textContent = product.subCategory;
      modalId.textContent = product.id;

      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    window.closeModal = function() {
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
  </script>
</body>
</html>
