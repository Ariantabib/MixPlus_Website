<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="light" class="theme-light lang-fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">محصولات | میکس‌پلاس</title>
  <meta name="description" content="Catalog of MixPlus Premium Kitchen Products">
  
  <!-- STYLES -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- PAGE SPECIFIC STYLES -->
  <style>
    /* Filter Bar Layout */
    .mix-page-header {
      padding-top: 130px;
      padding-bottom: 2rem;
      background: var(--bg);
      border-bottom: 1px solid var(--stroke);
    }

    .filter-container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* TOP ROW: Contains Search and Main Categories */
    .top-filters-row {
      display: flex;
      align-items: flex-start;
      gap: 2rem;
      width: 100%;
    }

    /* Desktop Specifics */
    @media (min-width: 769px) {
      .search-section {
        flex: 0 0 33%;
        display: flex;
        flex-direction: column;
      }
      .cats-section {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      /* RTL Layout: Search Left, Cats Right */
      html[dir="rtl"] .search-section { order: 2; }
      html[dir="rtl"] .cats-section { order: 1; }

      /* LTR Layout: Cats Left, Search Right */
      html[dir="ltr"] .search-section { order: 2; }
      html[dir="ltr"] .cats-section { order: 1; }
    }

    /* Mobile Specifics */
    @media (max-width: 768px) {
      .top-filters-row {
        flex-direction: column;
        gap: 1rem;
      }
      .search-section {
        width: 100%;
        order: 1;
        flex: none;
      }
      .cats-section {
        width: 100%;
        order: 2;
        flex: none;
      }
      .main-cats { justify-content: center; }
    }

    /* Search Box */
    .search-box {
      position: relative;
      width: 100%;
    }
    .search-input {
      width: 100%;
      padding: 0.9rem 3rem 0.9rem 1rem;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: var(--card);
      color: var(--fg);
      font-family: inherit;
      font-size: 0.95rem;
      transition: 0.3s;
    }
    .search-input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(15, 169, 156, 0.1);
    }
    .search-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }
    html[dir="ltr"] .search-input { padding: 0.9rem 1rem 0.9rem 3rem; }
    html[dir="ltr"] .search-icon { right: auto; left: 1rem; }

    /* Categories Pills */
    .main-cats {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: center;
      width: 100%;
    }

    .cat-pill {
      padding: 0.6rem 1.2rem;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 50px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--fg);
    }
    html[dir="ltr"] .cat-pill { direction: ltr; text-align: left; }
    
    .cat-pill:hover { border-color: var(--brand); color: var(--brand); }
    .cat-pill.active {
      background: var(--brand);
      color: white;
      border-color: var(--brand);
      box-shadow: 0 4px 10px rgba(15, 169, 156, 0.3);
    }

    /* SUB CATEGORIES - FULL WIDTH */
    .sub-cats-wrapper {
      height: 0;
      overflow: hidden;
      transition: height 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      width: 100%;
      padding-top: 0.5rem;
    }
    .sub-cats-wrapper.open {
      height: auto;
      opacity: 1;
      border-top: 1px dashed var(--stroke); 
      padding-top: 1rem;
      margin-top: 0.5rem;
    }
    .sub-cats {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      width: 100%;
    }
    .sub-pill {
      padding: 0.4rem 1rem;
      background: transparent;
      border: 1px solid var(--stroke);
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--text-muted);
      transition: 0.2s;
    }
    html[dir="ltr"] .sub-pill { direction: ltr; }
    .sub-pill:hover, .sub-pill.active {
      background: rgba(15, 169, 156, 0.1);
      color: var(--brand);
      border-color: var(--brand);
    }

    /* Product Grid */
    .mix-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(5, 1fr);
    }
    @media (max-width: 1400px) { .mix-grid { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 1100px) { .mix-grid { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 600px) { .mix-grid { grid-template-columns: repeat(2, 1fr); gap: 1rem; } }

    /* Product Card */
    .product-card {
      position: relative;
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid var(--stroke);
      display: flex;
      flex-direction: column;
      cursor: pointer;
      height: 100%;
    }
    .product-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
      border-color: var(--brand);
    }

    .product-image-wrapper {
      flex: 1;
      position: relative;
      background: #f1f1f1;
      overflow: hidden;
      min-height: 180px;
    }
    .product-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.3s ease;
      position: absolute;
      top: 0; left: 0;
      padding: 10px;
    }
    .product-img-main { z-index: 1; }
    .product-img-hover { z-index: 2; opacity: 0; }
    
    /* FIX: Explicitly hide main image on hover */
    .product-card:hover .product-img-main { opacity: 0 !important; }
    .product-card:hover .product-img-hover { opacity: 1; }
    
    .no-image { display: flex; align-items: center; justify-content: center; height: 100%; color: var(--text-muted); font-size: 0.8rem; }

    .product-info {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-top: 1px solid var(--stroke);
      background: var(--bg);
      min-height: 80px;
      gap: 0.5rem;
      text-align: center;
      align-items: center;
    }

    .product-name {
      font-size: 0.95rem;
      font-weight: 700;
      color: var(--fg);
      direction: ltr;
      text-align: center;
      width: 100%;
      order: 1;
    }

    .product-price {
      font-size: 0.9rem;
      color: var(--brand);
      font-weight: 700;
      display: flex;
      align-items: baseline;
      gap: 4px;
      white-space: nowrap;
      direction: rtl;
      text-align: center;
      justify-content: center;
      width: 100%;
      order: 2;
    }
    .currency { font-size: 0.75rem; color: var(--text-muted); font-weight: 400; }

    /* Modal */
    .mix-modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); z-index: 3000;
      display: flex; align-items: center; justify-content: center;
      opacity: 0; visibility: hidden; transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .mix-modal-overlay.active { opacity: 1; visibility: visible; }
    
    /* FIX: Increase Modal Size on Desktop (30-40% bigger) */
    .mix-modal-content {
      background: var(--bg); 
      width: 90%; 
      max-width: 900px; /* Mobile */
      max-height: 90vh; 
      border-radius: 20px; 
      overflow-y: auto;
      position: relative; 
      display: grid; 
      grid-template-columns: 1fr 1fr;
      box-shadow: var(--shadow-lg); 
      transform: scale(0.9); 
      transition: 0.3s ease;
    }
    
    @media (min-width: 769px) {
      .mix-modal-content {
        max-width: 1200px; /* Desktop Increased */
      }
    }

    .mix-modal-overlay.active .mix-modal-content { transform: scale(1); }
    @media (max-width: 768px) { .mix-modal-content { grid-template-columns: 1fr; } }
    
    /* FIX: Thumbs pinned to bottom */
    .modal-gallery { 
      background: #f8f8f8; 
      padding: 2rem; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      gap: 1rem;
      height: 100%; /* Important: Fill parent height */
    }
    
    .modal-main-img { 
      max-width: 100%; 
      max-height: 350px; 
      object-fit: contain; 
      flex: 1; /* Take available space */
      transition: transform 0.2s ease-out; /* Smooth for zoom */
      cursor: crosshair;
    }
    
    .modal-thumbs { 
      display: flex; 
      gap: 0.5rem; 
      margin-top: auto; /* Force to bottom */
      flex-shrink: 0; /* Don't shrink if image is small */
    }
    
    .thumb { 
      width: 50px; 
      height: 50px; 
      border: 2px solid var(--stroke); 
      border-radius: 8px; 
      cursor: pointer; 
      object-fit: cover; 
    }
    .thumb.active { border-color: var(--brand); }
    
    .modal-details { 
      padding: 2rem; 
      display: flex; 
      flex-direction: column; 
      height: 100%; /* Match gallery height */
    }
    
    .modal-title { font-size: 1.6rem; font-weight: 800; margin-bottom: 0.5rem; direction: ltr; text-align: left; }
    .modal-cat { color: var(--brand); font-weight: 600; margin-bottom: 1.5rem; }
    .modal-desc { color: var(--text-muted); line-height: 1.7; margin-bottom: 2rem; font-size: 0.95rem; max-height: 200px; overflow-y: auto; }
    .modal-price { font-size: 1.4rem; font-weight: 800; color: var(--fg); margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--stroke); direction: rtl; text-align: right; }
    
    .close-modal {
      position: absolute; top: 1rem; right: 1rem; width: 36px; height: 36px;
      border-radius: 50%; background: var(--card); border: 1px solid var(--stroke);
      display: flex; align-items: center; justify-content: center; cursor: pointer;
      z-index: 10; transition: 0.2s;
    }
    .close-modal:hover { background: var(--brand); color: white; }
    html[dir="ltr"] .close-modal { right: auto; left: 1rem; }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <!-- PRODUCTS PAGE HEADER & FILTERS -->
  <section class="mix-page-header">
    <div class="filter-container">
      
      <!-- TOP ROW: Search + Main Categories -->
      <div class="top-filters-row">
        
        <!-- Search Section -->
        <div class="search-section">
          <div class="search-box">
            <input type="text" id="global-search" class="search-input" placeholder="جستجو در نام محصول...">
            <span class="search-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>
            </span>
          </div>
        </div>

        <!-- Categories Section -->
        <div class="cats-section">
          <div class="main-cats" id="main-categories-container">
            <!-- JS Injected (No "All" button) -->
          </div>
        </div>

      </div> <!-- End Top Row -->

      <!-- SUB CATEGORIES (Full Width) -->
      <div class="sub-cats-wrapper" id="sub-cats-wrapper">
        <div class="sub-cats" id="sub-categories-container"></div>
      </div>

    </div>
  </section>

  <!-- PRODUCTS GRID -->
  <section class="mix-section">
    <div class="mix-grid" id="products-grid">
      <!-- JS Injected Products -->
    </div>
    
    <!-- Empty State -->
    <div id="no-results" class="hidden" style="text-align: center; width: 100%; padding: 4rem;">
      <div style="margin-bottom: 1rem;">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="var(--text-muted)" stroke-width="1.5"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </div>
      <h3 style="color: var(--fg); margin-bottom: 1rem;">
        <span class="text-fa">محصولی با این مشخصات یافت نشد</span>
        <span class="text-en hidden">No products found</span>
      </h3>
      <button class="mix-btn mix-btn--outline" onclick="window.resetFilters()">
        <span class="text-fa">مشاهده همه محصولات</span>
        <span class="text-en hidden">View All Products</span>
      </button>
    </div>
  </section>

  <!-- MODAL -->
  <div class="mix-modal-overlay" id="product-modal">
    <div class="mix-modal-content">
      <button class="close-modal" onclick="window.closeModal()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </button>
      
      <div class="modal-gallery">
        <!-- Container added for Zoom & Swipe logic -->
        <div id="m-img-container" style="width: 100%; height: 100%; overflow: hidden; position: relative;">
            <img src="" id="m-main-img" class="modal-main-img" alt="Product">
        </div>
        <div class="modal-thumbs" id="m-thumbs"></div>
      </div>
      
      <div class="modal-details">
        <div id="m-cat" class="modal-cat"></div>
        <h2 id="m-title" class="modal-title"></h2>
        <p id="m-desc" class="modal-desc"></p>
        
        <div style="margin-top: auto;">
            <div class="text-fa" style="font-size: 0.85rem; color: var(--text-muted);">شناسه محصول:</div>
            <div class="text-en hidden" style="font-size: 0.85rem; color: var(--text-muted);">Product ID:</div>
            <div id="m-id" style="font-weight: 600; margin-bottom: 1rem; font-family: monospace; font-size: 1.1rem;"></div>
        </div>

        <div class="modal-price">
          <span id="m-price"></span>
          <span class="currency" style="margin-right: 4px;">
            <span class="text-fa">ریال</span>
            <span class="text-en hidden">Rial</span>
          </span>
        </div>
        
        <button class="mix-btn mix-btn--primary" style="width: 100%; margin-top: 2rem;">
           <span class="text-fa">درخواست خرید</span>
           <span class="text-en hidden">Request to Buy</span>
        </button>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>

  <!-- SCRIPTS -->
  <script src="data/products.js"></script> 
  <script src="js/main.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>

  <!-- PAGE LOGIC -->
  <script>
    let allProducts = [];
    let activeCategory = null; // Stores normalized Category_Fa
    let activeSubCategory = null; // Stores normalized Sub-Category_Fa

    const categoryMap = {
      "سینک ظرفشویی": "سینک",
      "Sink Dishwasher": "Sink",
      "فر توکار": "فر و آون",
      "Built-in Oven": "Oven"
    };

    window.addEventListener('load', () => {
      if (typeof excelData !== 'undefined') {
        allProducts = excelData;
        initFromURL();
        renderAll();
        document.getElementById('global-search').addEventListener('input', applyFilters);
        observeLanguageChange();
      }
    });

    function renderAll() {
      renderMainCategories();
      applyFilters();
    }

    function normalizeCategory(cat) {
      if (!cat) return null;
      if (categoryMap[cat]) return categoryMap[cat];
      return cat;
    }

    function initFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const catParam = urlParams.get('cat');
      if (!catParam) return;

      const rawValue = decodeURIComponent(catParam);

      // 1. Check if it's a MAIN Category (Supports both Fa and En input)
      const mainCatProduct = allProducts.find(p => p.Category_Fa === rawValue || p.Category_En === rawValue);
      
      if (mainCatProduct) {
        activeCategory = normalizeCategory(mainCatProduct.Category_Fa);
        activeSubCategory = null;
        return;
      }

      // 2. Check if it's a SUB Category (Supports both Fa and En input)
      const subCatProduct = allProducts.find(p => p['Sub-Category_Fa'] === rawValue || p['Sub-Category_En'] === rawValue);

      if (subCatProduct) {
        activeCategory = normalizeCategory(subCatProduct.Category_Fa);
        activeSubCategory = subCatProduct['Sub-Category_Fa'];
      }
    }

    // --- CATEGORIES LOGIC ---

    function renderMainCategories() {
      const container = document.getElementById('main-categories-container');
      const lang = document.documentElement.lang;
      
      const categoriesFa = [...new Set(allProducts.map(p => p.Category_Fa))];
      
      let html = '';
      // REMOVED "All" Button

      categoriesFa.forEach(catFa => {
        const sampleProd = allProducts.find(p => p.Category_Fa === catFa);
        const displayText = lang === 'en' && sampleProd ? sampleProd.Category_En : catFa;
        
        html += `
          <div class="cat-pill ${activeCategory === catFa ? 'active' : ''}" onclick="setCategory('${encodeURIComponent(catFa)}')">
            ${displayText}
          </div>
        `;
      });

      container.innerHTML = html;

      // Handle Sub Cats
      if (activeCategory) {
        renderSubCategories(activeCategory);
        document.getElementById('sub-cats-wrapper').classList.add('open');
      } else {
        document.getElementById('sub-cats-wrapper').classList.remove('open');
      }
    }

    function setCategory(cat) {
      // TOGGLE LOGIC
      const targetCat = cat ? decodeURIComponent(cat) : null;

      if (activeCategory === targetCat) {
        activeCategory = null;
      } else {
        activeCategory = targetCat;
      }
      
      activeSubCategory = null; // Reset sub
      renderAll();
      
      const newUrl = activeCategory ? `?cat=${encodeURIComponent(activeCategory)}` : 'products.html';
      window.history.replaceState({}, '', newUrl);
    }

    function renderSubCategories(catFa) {
      const container = document.getElementById('sub-categories-container');
      const lang = document.documentElement.lang;
      
      const subsFa = [...new Set(
        allProducts
          .filter(p => p.Category_Fa === catFa)
          .map(p => p['Sub-Category_Fa'])
      )];

      let html = `
        <div class="sub-pill ${activeSubCategory === null ? 'active' : ''}" onclick="setSubCategory(null)">
          <span class="text-fa">همه زیرمجموعه‌ها</span>
          <span class="text-en hidden">All Subcategories</span>
        </div>
      `;

      subsFa.forEach(subFa => {
        const sampleProd = allProducts.find(p => p.Category_Fa === catFa && p['Sub-Category_Fa'] === subFa);
        const displayText = lang === 'en' && sampleProd ? sampleProd['Sub-Category_En'] : subFa;

        html += `
          <div class="sub-pill ${activeSubCategory === subFa ? 'active' : ''}" onclick="setSubCategory('${encodeURIComponent(subFa)}')">
            ${displayText}
          </div>
        `;
      });

      container.innerHTML = html;
    }

    function setSubCategory(sub) {
      activeSubCategory = sub ? decodeURIComponent(sub) : null;
      renderSubCategories(activeCategory);
      applyFilters();
    }

    // --- FILTERING LOGIC ---

    function applyFilters() {
      let filtered = allProducts;

      // If NO main category is active, show ALL (no filter)
      if (activeCategory) {
        filtered = filtered.filter(p => p.Category_Fa === activeCategory);
      }

      if (activeSubCategory) {
        filtered = filtered.filter(p => p['Sub-Category_Fa'] === activeSubCategory);
      }

      const searchTerm = document.getElementById('global-search').value.trim().toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(p => p.Name.toLowerCase().includes(searchTerm));
      }

      renderProducts(filtered);
    }

    window.resetFilters = function() {
      document.getElementById('global-search').value = "";
      setCategory(null); // This sets activeCategory to null
    }

    // --- RENDERING GRID ---

    function renderProducts(products) {
      const grid = document.getElementById('products-grid');
      const noResults = document.getElementById('no-results');
      const lang = document.documentElement.lang;

      if (products.length === 0) {
        grid.innerHTML = '';
        noResults.classList.remove('hidden');
        return;
      }

      noResults.classList.add('hidden');

      grid.innerHTML = products.map(p => {
        const img1 = p.Pic_1 ? p.Pic_1.replace(/\\/g, '/') : '';
        const img2 = p.Pic_2 ? p.Pic_2.replace(/\\/g, '/') : '';
        const hasHover = img2 && img2 !== img1;
        
        const priceDisplay = p.Price ? p.Price : '-';
        
        let imgHTML = '';
        if (img1) {
          imgHTML = `<img src="${img1}" alt="${p.Name}" class="product-image product-img-main">`;
          if (hasHover) {
            imgHTML += `<img src="${img2}" alt="${p.Name}" class="product-image product-img-hover">`;
          }
        } else {
          imgHTML = `<div class="no-image"><span class="text-fa">تصویر ندارد</span><span class="text-en hidden">No Image</span></div>`;
        }

        const currencyLabel = lang === 'en' ? 'Rial' : 'ریال';

        return `
          <div class="product-card" onclick="openModal(${p.ID})">
            <div class="product-image-wrapper">
              ${imgHTML}
            </div>
            <div class="product-info">
              <div class="product-name">${p.Name}</div>
              <div class="product-price">
                <span>${priceDisplay}</span>
                <span class="currency">${currencyLabel}</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // --- MODAL LOGIC & INTERACTIONS ---

    let modalImages = []; // Store images for swipe logic

    function findProductById(id) {
      return allProducts.find(p => String(p.ID) === String(id));
    }

    window.openModal = function(id) {
      const p = findProductById(id);
      if (!p) return;

      const modal = document.getElementById('product-modal');
      const lang = document.documentElement.lang;

      const catText = (lang === 'en') ? `${p.Category_En} > ${p['Sub-Category_En']}` : `${p.Category_Fa} > ${p['Sub-Category_Fa']}`;
      const descText = (lang === 'en') ? (p.Description_En || '-') : (p.Description_Fa || '-');
      const currencyLabel = lang === 'en' ? 'Rial' : 'ریال';

      document.getElementById('m-title').textContent = p.Name;
      document.getElementById('m-cat').textContent = catText;
      document.getElementById('m-desc').textContent = descText;
      document.getElementById('m-id').textContent = p.ID;
      document.getElementById('m-price').textContent = p.Price || '-';

      const mainImg = document.getElementById('m-main-img');
      const thumbsContainer = document.getElementById('m-thumbs');
      
      modalImages = [p.Pic_1, p.Pic_2, p.Pic_3].filter(path => path && path.trim() !== '');
      
      if (modalImages.length > 0) {
        const firstImg = modalImages[0].replace(/\\/g, '/');
        mainImg.src = firstImg;
        thumbsContainer.innerHTML = modalImages.map((imgPath, index) => {
           const path = imgPath.replace(/\\/g, '/');
           return `<img src="${path}" class="thumb ${index===0?'active':''}" onclick="changeModalImage('${path}', this)">`;
        }).join('');
      } else {
        mainImg.src = 'https://picsum.photos/seed/mixplus/400/400';
        thumbsContainer.innerHTML = '';
      }

      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    window.closeModal = function() {
      const modal = document.getElementById('product-modal');
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    window.changeModalImage = function(src, thumbEl) {
      document.getElementById('m-main-img').src = src;
      document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
      thumbEl.classList.add('active');
    }

    document.getElementById('product-modal').addEventListener('click', (e) => {
      if (e.target.id === 'product-modal') window.closeModal();
    });

    // --- DESKTOP ZOOM LOGIC ---
    const imgContainer = document.getElementById('m-img-container');
    const modalImg = document.getElementById('m-main-img');

    // Only enable zoom on hover-enabled devices (Desktop)
    if (window.matchMedia("(hover: hover)").matches) {
        imgContainer.addEventListener('mousemove', (e) => {
            const rect = imgContainer.getBoundingClientRect();
            const x = e.clientX - rect.left; // x position within element
            const y = e.clientY - rect.top;  // y position within element
            
            const xPercent = (x / rect.width) * 100;
            const yPercent = (y / rect.height) * 100;
            
            // Set origin to mouse position to simulate parallax
            modalImg.style.transformOrigin = `${xPercent}% ${yPercent}%`;
            // Scale up (1.8x zoom)
            modalImg.style.transform = 'scale(1.8)'; 
        });

        imgContainer.addEventListener('mouseleave', () => {
            // Reset on leave
            modalImg.style.transformOrigin = 'center center';
            modalImg.style.transform = 'scale(1)';
        });
    }

    // --- MOBILE SWIPE LOGIC ---
    let touchStartX = 0;
    let touchEndX = 0;

    imgContainer.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
    }, {passive: true});

    imgContainer.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    }, {passive: true});

    function handleSwipe() {
        const diffX = touchStartX - touchEndX;
        // Swipe Right (Prev)
        if (diffX > 50) {
            const currentSrc = document.getElementById('m-main-img').src;
            const currentIndex = modalImages.findIndex(img => img.replace(/\\/g, '/') === currentSrc);
            if (currentIndex > 0) {
                changeModalImage(modalImages[currentIndex - 1].replace(/\\/g, '/'), document.querySelectorAll('.thumb')[currentIndex - 1]);
            }
        }
        // Swipe Left (Next)
        if (diffX < -50) {
            const currentSrc = document.getElementById('m-main-img').src;
            const currentIndex = modalImages.findIndex(img => img.replace(/\\/g, '/') === currentSrc);
            if (currentIndex < modalImages.length - 1) {
                changeModalImage(modalImages[currentIndex + 1].replace(/\\/g, '/'), document.querySelectorAll('.thumb')[currentIndex + 1]);
            }
        }
    }

    function observeLanguageChange() {
      const target = document.documentElement;
      const config = { attributes: true, attributeFilter: ['lang', 'dir'] };
      const callback = function(mutations) {
        mutations.forEach(mutation => {
          if (mutation.type === "attributes") {
            renderAll();
            const searchInput = document.getElementById('global-search');
            if (searchInput) {
               searchInput.placeholder = document.documentElement.lang === 'en' 
                 ? 'Search by product name...' 
                 : 'جستجو در نام محصول...';
            }
          }
        });
      };
      const observer = new MutationObserver(callback);
      observer.observe(target, config);
    }

  </script>
